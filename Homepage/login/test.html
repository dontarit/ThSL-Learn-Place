<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Style Web</title>
  <style>
    body {
      font-family: "SF Pro Text", sans-serif;
      background-color: #f6f8fa;
      color: #333;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    .cta-large {
      background-color: #2da44e;
      color: white;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .cta-large:hover {
      background-color: #218739;
    }

    .section {
      padding: 5rem 1rem;
      text-align: center;
    }

    .login {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f6f8fa;
      text-align: center;
      padding: 2rem;
    }

    .login-content h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="section">
    <div class="container">
      <h2>Welcome to the Website</h2>
      <p>Click the button below to go to the login section</p>
      <a href="#login" class="cta-large">Go to Login</a>
    </div>
  </section>

  <!-- Login Section -->
  <section id="login" class="login">
    <div class="container login-content">
      <h2>เข้าสู่ระบบ</h2>
      <p>เริ่มต้นเรียนรู้ภาษามือไทยกับเรา</p>
      <a href="#" class="cta-large">เข้าสู่ระบบด้วยอีเมล</a>
    </div>
  </section>

  <script>
    // This will smooth scroll to the #login section
    document.querySelector('.cta-large').addEventListener('click', function(e) {
      e.preventDefault(); // Prevent the default anchor behavior
      document.querySelector('#login').scrollIntoView({
        behavior: 'smooth' // Scroll smoothly to the login section
      });
    });
  </script>

</body>
</html>
