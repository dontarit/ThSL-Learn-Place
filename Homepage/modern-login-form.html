<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="modern-login.css">
    <title>Modern Login Form</title>
  </head>
  <body>
    <div class="login-container">  	
      <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup-page">
          <form>
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="txt" placeholder="User name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="pswd" placeholder="Password" required>
            <button>Sign up</button>
          </form>
        </div>

        <div class="login-page">
          <form>
            <label class="login-btn" for="chk" aria-hidden="true">Login</label>
            <input class="login-input-btn" type="email" name="email" placeholder="Email" required="">
            <input class="login-input-btn" type="password" name="pswd" placeholder="Password" required="">
            <button class="login-submit-btn">Login</button>
          </form>
        </div>
    </div>
  </body>
</html>
